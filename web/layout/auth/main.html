<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .MetaData.Description }}">
    <meta name="keywords" content="{{ .MetaData.Keywords }}">
    <meta name="author" content="{{ .MetaData.Author }}">
    <meta name="csrf-token" content="{{ .Optional.Csrf }}">
    <title>{{ .PageTitle }} &mdash; {{ .MetaData.Title }}</title>

    <link rel="shortcut icon" href="/public/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/public/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">

    <link href="/public/auth/css/font.css" rel="stylesheet">

    <link rel="stylesheet" href="/public/auth/css/custom.css">
    <script src="/public/third-party/jquery.js"></script>

    <link rel="stylesheet" href="/public/third-party/SweetAlert2/dist/sweetalert2.min.css">
    <script src="/public/third-party/SweetAlert2/dist/sweetalert2.min.js"></script>
    <script src="/public/js/custom.js"></script>

    {{ if .Optional.RecapthcaSiteKey }}
    <script src="https://www.google.com/recaptcha/api.js"></script>
    {{ end }}
</head>
<body>

{{ embed }}

</body>
</html>
