<div class="container">
    <h1>{{ .PageTitle }}</h1>
    <form id="FormCustom">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        {{ if .Optional.RecapthcaSiteKey }}
        <button class="g-recaptcha btn btn-block"
                data-sitekey="{{ .Optional.RecapthcaSiteKey }}"
                data-callback='onSubmit'
                data-action='submit' type="button" id="SingleButton">Kirim Link</button>
        {{ else }}
            <button type="button" class="btn btn-block" id="SingleButton" onclick="onSubmit()">Kirim Link</button>
        {{ end }}
    </form>


    <p class="text-center mt-3">Ingat password? <a href="login">Login</a></p>
</div>


<script>
    function onSubmit() {
        request("/ajax/auth/reset-password", "FormCustom", "SingleButton",
            function (data) {
               
            })
    });
</script>
